<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <style>
        body {
            margin: 0;
            background-color: #121212;   /* very dark background */
            color: #E0E0E0;              /* primary text */
            font-family: sans-serif;
        }

        .page-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* header & footer */
        .header,
        .footer {
            background-color: #1E1E1E;   /* panel background */
            color: #E0E0E0;              /* primary text */
            flex: 0 0 50px;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* main content area */
        .home {
            background-color: #E0E0E0;   /* slightly lighter alt panel */
            flex: 1;
            padding: 20px;
            color: #242424;              /* secondary text */
        }

        /* header menu container */
        .header-menu {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        /* menu links */
        .menu-item {
            margin: 0 10px;
            padding: 6px 12px;
            color: #E0E0E0;
            text-decoration: none;
            border: 1px solid #333333;   /* subtle border */
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }

        .menu-item:hover {
            background-color: #333333;   /* hover background */
            color: #BB86FC;              /* purple accent on hover */
        }

    </style>
</head>
<body>

<div class="page-layout">
    <div class="header">
        <div class="header-menu">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Contact</a>
        </div>
    </div>
    <div class="home">Home</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
